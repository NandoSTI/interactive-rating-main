<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&family=Open+Sans&family=Overpass:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./src/css/variables.css" />
    <link rel="stylesheet" href="./src/css/reset.css" />
    <link rel="stylesheet" href="./src/css/style.css" />
    <title>Frontend Mentor | Interactive rating component</title>
  </head>
  <body>
    <div class="container">
      <div class="card first--card">
        <div class="card__icon">
          <img src="./src/images/icon-star.svg" alt="image of an orange star" />
        </div>
        <h2 class="card__title">How did we do?</h2>
        <p class="card__paragraph">
          Please let us know how we did with your support request. All feedback
          is appreciated to help us improve our offering!
        </p>
        <div class="card__rating">
          <span class="card__rating-number" onclick="selectNumber(1)">1</span>
          <span class="card__rating-number" onclick="selectNumber(2)">2</span>
          <span class="card__rating-number" onclick="selectNumber(3)">3</span>
          <span class="card__rating-number" onclick="selectNumber(4)">4</span>
          <span class="card__rating-number" onclick="selectNumber(5)">5</span>
        </div>
        <button type="submit" class="card__btn" onclick="submit()">
          Submit
        </button>
      </div>
      <div class="card second--card hide">
        <img
          src="./src/images/illustration-thank-you.svg"
          alt="shows a thank you image for the review"
        />
        <div class="card__result">
          You selected
          <span class="card__result-value">1</span>
          out of 5
        </div>
        <h2 class="card__title">Thank you!</h2>
        <p class="card__paragraph">
          We appreciate you taking the time to give a rating. If you ever need
          more support, donâ€™t hesitate to get in touch!
        </p>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
